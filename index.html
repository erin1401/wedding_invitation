<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- ========= OPENING KERATON ========= -->
<section id="opening" class="opening">

  <div class="door-wrapper">

    <!-- pintu kiri -->
    <img src="assets/img/keraton-door.png" class="door door-left">

    <!-- pintu kanan -->
    <img src="assets/img/keraton-door.png" class="door door-right">

    <button id="enterBtn">Masuk Undangan</button>
  </div>

</section>


<!-- ========= MAIN CONTENT ========= -->
<section id="main" class="hidden">

  <!-- WAYANG -->
  <img src="assets/img/wayang-left.png" class="wayang wayang-left">
  <img src="assets/img/wayang-right.png" class="wayang wayang-right">

  <!-- bunga jatuh -->
  <div id="flowers"></div>

  <h1 class="title">Ari & Dina</h1>
  <p id="guestName" class="guest"></p>

  <!-- GALERI -->
  <h2>Galeri</h2>
  <div class="gallery">
    <img src="assets/img/foto1.jpg">
    <img src="assets/img/foto2.jpg">
    <img src="assets/img/foto3.jpg">
  </div>

  <!-- RSVP -->
  <h2>RSVP</h2>
  <form id="rsvpForm">
    <input id="name" placeholder="Nama">
    <select id="status">
      <option value="Hadir">Hadir</option>
      <option value="Tidak Hadir">Tidak Hadir</option>
    </select>
    <textarea id="msg" placeholder="Ucapan"></textarea>
    <button>Kirim</button>
  </form>

  <ul id="guestbook"></ul>

</section>

<audio id="music" src="assets/music.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
